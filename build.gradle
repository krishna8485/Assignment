buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
   dependencies {
       classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
   }
}


apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

//specific jar exclusion from download
configurations.all {
    exclude group: "org.springframework.boot", module:"spring-boot-starter-logging"
}

//List of dependencies to load for this project
dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-log4j2:${springBootVersion}")
    //To reslove the jsp
    compile("org.apache.tomcat.embed:tomcat-embed-jasper:8.5.6")

    // Needed for Async Logging with Log4j 2
    compile("com.lmax:disruptor:3.3.6")
    //To make restapi documentation using swagger
    compile("io.springfox:springfox-swagger2:2.6.1")
    compile("io.springfox:springfox-swagger-ui:2.6.1")
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}
